<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos EBAC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="./images/receiver.png" alt="ícone de celular/contato">
        <h1>Agenda de Contatos - EBAC</h1>
    </header>
    <form id="form-contato">
        <input type="text" id="nome-contato" required placeholder="NOME DO CONTATO" />
        <input type="text" id="numero-contato" required placeholder="(XX) X XXXX-XXXX" />
        <button type="submit">Adicionar Contato</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>NOME DO CONTATO</th>
                <th>NÚMERO DO CONTATO</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
